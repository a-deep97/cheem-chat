<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/chat.css">
    <title>Cheem chat: chat anonymously</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <header></header>
    <nav id="navbar">
        <div id="nav-icon" onclick="location.href='index.html';">
            <img src="./media/cheems_icon.png" alt="">
        </div>
        <div id="nav-title">CHEEM CHAT</div>
        <div id="nav-desc">Chat in groups anonymously</div>
    </nav>
    <section id="main-section">
        <div id="description-container"></div>
        <div id="chat-container">
            <div id="room-status">
                <div id="channel-desc">Online users in the room</div>
                <div id="leave-box">
                    <form action="./index.html">
                        <button type="submit">Leave</button>
                    </form>
                </div>
                <div id="online-users">

                </div>
            </div>
            <div id="chat-inbox">
                <div id="chat-box">
                    <!-- <div class="left-message-box-container">
                        <div class="message-container">
                            <div class="message-info">
                                <div class="message-username">aman</div>
                                <div class="message-time"> 12:45</div>
                            </div>
                            <div class="message-box">hello this is aman lorem</div>
                        </div>
                    </div> -->
                </div>
                <div id="emoji-container">
                </div>
                <div id="message-form-container">
                    <form action="" id="message-form">
                        <input type="text" id="message-input" name="message" placeholder="type message..." required>
                        <div id="emoji-button"></div>
                        <button type="submit" id="message-send-btn">Send</button>
                    </form>
                </div>
            </div>
            <div id="activity-container"></div>
        </div>
    </section>
    <section id="section2"></section>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="./js/user_info.js"></script>
    <script src="./js/message_log.js"></script>
    <script src="./js/emoji.js"></script>
    <script src="./js/chatUI.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
